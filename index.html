<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="p-3 bg-primary text-white text row"><h1>Weather</h1></header>

      <section class="row h-100">
        <div class="card col-3 h-100">
            <form>
                <div class="mb-3">
                  <label for="city" class="form-label" id="searchBox">Search a city!</label>
                  <input type="text" class="form-control" id="cityInput">
                </div>
                <button type="submit" class="btn btn-primary" id="searchBtn">Search!</button>
            </form>
            <ul class="list-group m-3 history" id="pastList">
            </ul>
        </div>
        <div class="col-9 container-fluid">
          <div class="card col-12 bloopiedoo">
            <h1 id="currentCityDisplay">Date:</h1>
            <p id="currentDate"></p>
            <div class="icon"><img id="currentIcon" src="" alt="Weather icon"></div>
            <p id="tempDisplay">Temp:</p>
            <p id="windDisplay">Wind:</p>
            <p id="humidityDisplay">Humidity:</p>
            <p id="uvDisplay">UV Index: </p>
          </div>
          <div class="row"></div>
          <h2>5-Day forecast</h2>
          <div class="row">

            <div class="card col-2 h-100">
              <p id="futureDate1"></p>
              <div class="icon"><img id="futureIcon1" src="" alt="Weather icon"></div>
              <p id="futureTempDisplay1">Temp:</p>
              <p id="futureWindDisplay1">Wind:</p>
              <p id="futureHumidityDisplay1">Humidity:</p>
            </div>
            
            <div class="card col-2 h-100">
              <p id="futureDate2"></p>
              <div class="icon"><img id="futureIcon2" src="" alt="Weather icon"></div>
              <p id="futureTempDisplay2">Temp:</p>
              <p id="futureWindDisplay2">Wind:</p>
              <p id="futureHumidityDisplay2">Humidity:</p>
            </div>
            <div class="card col-2 h-100">
              <p id="futureDate3"></p>
              <div class="icon"><img id="futureIcon3" src="" alt="Weather icon"></div>
              <p id="futureTempDisplay3">Temp:</p>
              <p id="futureWindDisplay3">Wind:</p>
              <p id="futureHumidityDisplay3">Humidity:</p>
            </div>

            <div class="card col-2 h-100">
              <p id="futureDate4"></p>
              <div class="icon"><img id="futureIcon4" src="" alt="Weather icon"></div>
              <p id="futureTempDisplay4">Temp:</p>
              <p id="futureWindDisplay4">Wind:</p>
              <p id="futureHumidityDisplay4">Humidity:</p>
            </div>
            
            <div class="card col-2 h-100">
              <p id="futureDate5"></p>
              <div class="icon"><img id="futureIcon5" src="" alt="Weather icon"></div>
              <p id="futureTempDisplay5">Temp:</p>
              <p id="futureWindDisplay5">Wind:</p>
              <p id="futureHumidityDisplay5">Humidity:</p>
            </div>
            
            </div>
          </div>
          </div>
        </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
